<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link th:replace="index :: linkrel"/>
</head>
<body>
<div th:replace="index :: content"></div>
<div class="container">
    <h2 style="text-align: center">Edit Profile</h2>
    <form method="post" th:action="@{/profile}" th:object="${editUser}">
        <input th:field="*{id}" type="hidden" class="form-control" id="exampleInputId" placeholder="">
        <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputUsername">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="exampleInputUsername" placeholder="Enter username">
            <p th:if="${#fields.hasErrors()}" th:errors="${user.username}"></p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<th:block th:replace="index::scripts"></th:block>
</body>
</html>
