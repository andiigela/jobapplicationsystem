<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Free Dental Medical Hospital Website Template | Smarteyeapps.com</title>

    <link th:replace="index::linkrel"/>
<!--    <link rel="shortcut icon" href="assets/images/fav.jpg">-->
<!--    <link rel="stylesheet" href="assets/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css" />
<!--    <link rel="stylesheet" href="../../../../../../../../../AppData/Local/Temp/style.css">-->
</head>

<body>
<div th:replace="index::content"></div>
<div class="container emp-profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img th:src="@{${profile.imagePath}}" alt="Profile Image"/>
                    <!--<img th:if="${profile.imagePath == null}" src="static/anonymous.png" alt="Anonymous Profile"/>-->
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h5 th:text="${profile.firstName + ' ' + profile.lastName}">
                    </h5>
                    <h6 th:text="${profile.description}">
                    </h6>
                    <p class="proile-rating"><span></span></p>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Timeline</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
                <a th:if="${(profile.getAppuser().getUsername() != #authentication.name) && profile.isFollowedByLoggedInUser()}" th:href="@{/profile/{id}/follow(id=${profile.id})}" class="profile-edit-btn">Unfollow</a>
                <a th:if="${(profile.getAppuser().getUsername() != #authentication.name) && !profile.isFollowedByLoggedInUser()}" th:href="@{/profile/{id}/follow(id=${profile.id})}">Follow</a>
                <a th:if="${profile.getAppuser().getUsername() == #authentication.name}" th:href="@{/profile/edit/{username}(username=${#authentication.name})}"><button type="button" class="profile-edit-btn" name="btnAddMore">Edit Profile</button></a>
                <a th:if="${profile.getAppuser().getUsername() == #authentication.name}" th:href="@{/profile/settings/{username}(username=${#authentication.name})}"><button type="button" class="profile-edit-btn" style="margin-top: 10px;" name="btnAddMore">Settings</button></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="profile-work">
                    <p>Media</p>
                    <a th:href="@{${profile.githubLink}}"><img src="/static/images/github.png" alt="Github" width="60" height="40"/></a><br>
                </div>
            </div>
            <div class="col-md-8">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <div class="row">
                            <div class="col-md-6">
                                    <label>Education</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.education}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Experience</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.experience}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Profession</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.profession}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Phone</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.phone}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Experience Level</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.experienceLevel}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Hourly Rate</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.hourlyRate + '$/hr'}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Total Projects</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.totalProjects}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label>English Level</label>
                            </div>
                            <div class="col-md-6">
                                <p th:text="${profile.englishLevel}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<th:block th:replace="index::scripts"></th:block>
</body>

<!--<script type="application/javascript" src="assets/js/jquery-scrolltofixed-min.js"></script>
<script src="assets/js/script.js"></script>-->


</html>
