<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link th:replace="index::linkrel"/>
    <link rel="stylesheet" href="/static/css/home.css" />
</head>
<body>
<div th:replace="index::content"></div>
<div class="row">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                    <div class="post">
                        <div class="user-info">
                            <img src="https://via.placeholder.com/40" alt="User Profile Picture">
                            <h5 th:text="${post.getAppUser().getProfile().firstName + ' ' + post.getAppUser().getProfile().lastName}"></h5>
                            <a th:if="${post.getAppUser().getUsername().equals(#authorization.getAuthentication().getName())}" style="margin-left: 65%" th:href="@{/profile/posts/edit/{id}(id=${post.id})}"><button class="btn btn-warning">Edit</button></a>
                            <form th:if="${post.getAppUser().getUsername().equals(#authorization.getAuthentication().getName())}" method="post" th:action="@{/profile/posts/delete/{id}(id=${post.id})}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                        <p th:text="${post.description}">
                        </p>
                        <!-- Add more post content here (images, videos, etc.) -->
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <form method="post" th:action="@{/like/{postId}(postId=${post.id})}">
                                    <div class="mb-2" style="margin-left: 15px">
                                        <label th:text="${post.getNumberOfLikes() + ' Likes'}"></label>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <!-- Like/Unlike button on the left -->
                                        <div class="col-auto">
                                            <button th:if="${userLikes.get(post.id) == false}" type="submit" class="btn btn-light btn-action mr-2"><i class="far fa-thumbs-up"></i> Like</button>
                                            <button th:if="${userLikes.get(post.id) == true}" type="submit" class="btn btn-light btn-action mr-2"><i class="far fa-thumbs-up"></i> Unlike</button>
                                        </div>
                                        <!-- Comment button in the middle -->
                                        <div class="col-auto text-center">
                                            <a th:href="@{/posts/comment}"><button type="button" class="btn btn-light btn-action mr-2"><i class="far fa-comment"></i> Comment</button></a>
                                        </div>
                                        <!-- Share button on the right -->
                                        <div class="col-auto text-right">
                                            <button type="button" class="btn btn-light btn-action"><i class="fas fa-share"></i> Share</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                <!-- Comment Input -->
                <div class="row mt-4">
                    <div class="col-md-12">
                        <form method="post">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Add a comment" aria-label="Add a comment" aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Comment</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="comment-section mt-4">
                    <h5 class="mb-4">Comments</h5>
                    <div class="comment card mb-4" style="background-color: white">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <img src="https://via.placeholder.com/40" alt="User Profile Picture" class="rounded-circle mr-3">
                                <div>
                                    <h6 class="mb-0">John Doe</h6>
                                    <small class="text-muted">Posted on Jan 1, 2023</small>
                                </div>
                            </div>
                            <p class="card-text mb-0">This is a comment on the post. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>




<th:block th:replace="index::scripts"></th:block>
</body>
</html>
