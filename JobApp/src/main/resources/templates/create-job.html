<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
    <link th:replace="index::linkrel"/>
</head>
<body>
    <div th:replace="index::content"></div>
    <div class="container">
        <form method="post" th:action="@{/jobs/create}" style="margin-top: 10%" th:object="${job}">
            <h2>Create a New Job</h2>
            <div class="form-group">
                <input type="text" class="form-control" th:field="${job.title}" aria-describedby="emailHelp" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" th:field="${job.description}" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" th:field="${job.location}" aria-describedby="emailHelp" placeholder="Enter location">
            </div>
            <div class="form-group">
                <p>Expiration Date</p>
                <input type="date" th:field="${job.expirationDate}" class="form-control" name="dateInput">
            </div>
            <button style="margin-top: 10px" type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <th:block th:replace="index::scripts"></th:block>
</body>
</html>
