<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link th:replace="index::linkrel"/>
</head>
<body>
<div th:replace="index::content"></div>
<div class="container">
    <form method="post" th:action="@{/posts/create}" style="margin-top: 10%" th:object="${post}">
        <h2>Create a New Post</h2>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" class="form-label">Description</label>
            <textarea class="form-control" th:field="${post.description}" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <button style="margin-top: 10px" type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
<th:block th:replace="index::scripts"></th:block>
</body>
</html>
